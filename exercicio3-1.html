    <script>

    nome = prompt("Insira seu nome:")  

    alert(`${nome}, Vamos calcular sua Nota Media!`)
    
    nota1 = Number(prompt("Insira a Nota 1:"))
    nota2 = Number(prompt("Insira a Nota 2:"))
    nota3 = Number(prompt("Insira a Nota 3:"))
    
    result = (nota1 + nota2 + nota3) / 3
    
    alert(`${nome}, sua Nota Media eh ${result}`)
    
    </script>
