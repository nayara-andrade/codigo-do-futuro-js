<!--Cris é uma professora de matemática. 
Ela decidiu calcular a rotação do planeta no sistema solar-->
<script>
    
alert("Vamos calcular a rotação!")

yvar = Number(prompt("Insira a variável y:"))
hvar = Number(prompt("Insira a variável h:"))
tvar = Number(prompt("Insira a variável t:"))
Tvar = Number(prompt("Insira a variável T:"))
ovar = Number(prompt("Insira a variável o:"))

result = yvar + 5 * 9 / 7 + (hvar - tvar / Tvar + ovar) - 5 * 100

alert(`O resultado é ${result}`)

</script>
